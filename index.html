<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clock</title>
</head>
<body>
    <!-- build by code.withchiku -->
    <div class="container">
        
        <div class="clock">
            <span id="code">
            <img src="img/insta.png" width="40px" alt="wait">
            <a href="https://www.instagram.com/code.withchiku?igsh=MzRlODBiNWFlZA==" style="text-decoration:none;"><h3>CODE.WITHCHIKU</h3></a></span>
        
            <div style="--clr:rgb(243, 248, 252);" id="hour" class="hand"><i></i></div>
            <div style="--clr:rgb(221, 208, 208);" id="min" class="hand"><i></i></div>
            <div style="--clr:rgb(238, 237, 241);" id="sec" class="hand"><i></i></div>
            
            <span style="--1:1;"><b>1</b></span>
            <span style="--1:2;"><b>2</b></span>
            <span style="--1:3;"><b>3</b></span>
            <span style="--1:4;"><b>4</b></span>
            <span style="--1:5;"><b>5</b></span>
            <span style="--1:6;"><b>6</b></span>
            <span style="--1:7;"><b>7</b></span>
            <span style="--1:8;"><b>8</b></span>
            <span style="--1:9;"><b>9</b></span>
            <span style="--1:10;"><b>10</b></span>
            <span style="--1:11;"><b>11</b></span>
            <span style="--1:12;"><b>12</b></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
